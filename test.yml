## 打包
build_maven_package_for_test:
  stage: build
  variables:
    GIT_CHECKOUT: "true"
  tags:
    - maven-builder
    - test
  script:
    - mvn clean -Dmaven.test.skip=true package
  artifacts:
    paths:
      - ./*/target/*.jar
    expire_in: 12 hour
  only:
    - test
  resource_group: test_pipeline

## 构建Docker镜像
build_image_for_test:
  stage: build-image
  variables:
    GIT_CHECKOUT: "true"
  tags:
    - host-docker-builder
  dependencies:
    - build_maven_package_for_test
  services:
    - docker:dind
  script:
    - sudo docker build -t 192.168.110.53/recircle-industry-platform/$DOCKER_APP_NAME:test .
    - sudo docker push 192.168.110.53/recircle-industry-platform/$DOCKER_APP_NAME:test
  only:
    - test
  resource_group: test_pipeline

## 部署到K8S
deploy_app_for_test:
  stage: deploy
  tags:
    - kube-deployer
  dependencies:
    - build_image_for_test
  needs:
    - build_image_for_test
  services:
    - docker:dind
  script:
    - kubectl patch deployment $DOCKER_APP_NAME --context=test-admin@cluster.test -n recircle-industry-platform-test -p "{\"spec\":{\"template\":{\"metadata\":{\"annotations\":{\"kubectl.kubernetes.io/restartedAt\":\"$(date +%Y-%m-%dT%H:%M:%S)\"}}}}}"
  only:
    - test
  resource_group: test_pipeline

## 将应用的API发布到Maven私服
deploy_api_for_test:
  stage: deploy_api
  tags:
    - maven-builder
    - test
  dependencies:
    - build_maven_package_for_test
  needs:
    - build_maven_package_for_test
  artifacts:
    paths:
      - ./*/target/*.jar
    expire_in: 12 hour
  script:
    - mvn clean -Dmaven.test.skip=true deploy
  only:
    - test
  resource_group: test_pipeline
