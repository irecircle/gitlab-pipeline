## 打包
build_maven_package_for_dev:
  stage: build
  variables:
    GIT_CHECKOUT: "true"
  script:
    - mvn clean -Dmaven.test.skip=true package
  artifacts:
    paths:
      - ./**/target/*.jar
    expire_in: 12 hour
  tags:
    - maven-builder
  only:
    - develop
  resource_group: develop_pipeline

## 构建Docker镜像
build_image_for_dev:
  stage: build-image
  variables:
    GIT_CHECKOUT: "true"
  when: manual
  dependencies:
    - build_maven_package_for_dev
  needs:
    - build_maven_package_for_dev
  services:
    - docker:dind
  script:
    - sudo docker build -t 192.168.110.53/recircle-industry-platform/$DOCKER_APP_NAME:dev .
    - sudo docker push 192.168.110.53/recircle-industry-platform/$DOCKER_APP_NAME:dev
  tags:
    - host-docker-builder
  only:
    - develop
  resource_group: develop_pipeline

## 部署到K8S
deploy_app_for_dev:
  stage: deploy
  dependencies:
    - build_image_for_dev
  needs:
    - build_image_for_dev
  services:
    - docker:dind
  script:
    - kubectl patch deployment $DOCKER_APP_NAME --context=dev-admin@cluster.dev -n recircle-industry-platform-dev -p "{\"spec\":{\"template\":{\"metadata\":{\"annotations\":{\"kubectl.kubernetes.io/restartedAt\":\"$(date +%Y-%m-%dT%H:%M:%S)\"}}}}}"
  tags:
    - kube-deployer
  only:
    - develop
  resource_group: develop_pipeline

## 将应用的API发布到Maven私服
deploy_api_for_dev:
  stage: deploy_api
  variables:
    GIT_CHECKOUT: "true"
  dependencies:
    - build_maven_package_for_dev
  needs:
    - build_maven_package_for_dev
  artifacts:
    paths:
      - ./**/target/*.jar
    expire_in: 12 hour
  script:
    - mvn clean deploy -pl ${DOCKER_APP_NAME}-api -am
  tags:
    - maven-builder
  only:
    - develop
  resource_group: develop_pipeline
